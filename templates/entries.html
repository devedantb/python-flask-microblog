<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>These are all entries</h2>

<table style="width:100%">
  <tr>
    
  	<th>Id</th>
    <th>Date</th>
    <th>Content</th>
    
  </tr>
  <br>
  <tr>
    {%for entry in (entries):%}
        <td>Id</td>
        <td>{{entry[1]}}</td>
        <td>{{entry[0]}}</td>
    {%endfor%}
  </tr>
</table>
</body>
</html>
